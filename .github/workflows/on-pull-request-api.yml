name: on-pull-request-api

on:
  pull_request:
    paths:
      - '.github/actions/**'
      - '.github/workflows/on-pull-request-api.yml'
      - 'point-api/**'
      - 'docker/**'
      - 'gradle/**'
      - '.editorconfig'
      - '.envrc'
      - 'build.gradle.kts'
      - 'gradle.properties'
      - 'gradlew'
      - 'gradlew.bat'
      - 'settings.gradle.kts'

jobs:
  setup:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    outputs:
      cache-key: ${{ steps.weekly.cache-key.outputs.key }}
    steps:
      - id: weekly-cache-key
        run: echo "key=$(TZ=Asia/Tokyo date +%W)" >> $GITHUB_OUTPUT

  check-code-style:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs:
      - setup

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Gradle Wrapper Cache
        uses: ./.github/actions/gradle-cache-strategy/wrapper-cache

      - name: Gradle Dependencies Cache
        uses: ./.github/actions/gradle-cache-strategy/dependencies-cache
        with:
          cache-key: ${{ needs.setup.outputs.cache-key }}

      - name: Gradle Build Cache
        uses: ./.github/actions/gradle-cache-strategy/build-cache
        with:
          cache-key: ${{ needs.setup.outputs.cache-key }}

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: 17

      - name: Grant Execute Permission to gradlew
        run: chmod +x gradlew

      - name: Check Code Style(gradle scripts)
        run: ./gradlew spotlessCheck

      - name: Check Code Style(point-api)
        run: ./gradlew :point-api:spotlessCheck

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs:
      - check-code-style

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Gradle Wrapper Cache
        uses: ./.github/actions/gradle-cache-strategy/wrapper-cache

      - name: Gradle Dependencies Cache
        uses: ./.github/actions/gradle-cache-strategy/dependencies-cache
        with:
          cache-key: ${{ needs.setup.outputs.cache-key }}

      - name: Gradle Build Cache
        uses: ./.github/actions/gradle-cache-strategy/build-cache
        with:
          cache-key: ${{ needs.setup.outputs.cache-key }}

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: 17

      - name: Grant Execute Permission to gradlew
        run: chmod +x gradlew

      - name: Check with Gradle
        run: ./gradlew :point-api:build